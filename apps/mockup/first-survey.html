  <body class="template-all">
    <!-- component: Header -->
    <header class="Header js-Header">
      <p class="visuallyhidden" aria-level="1" role="heading">
        Navigation auf uzh.ch
      </p>
      <div class="Header--top">
        <div class="Header--logo">
          <!-- component: Logo --><a class="Logo" href="../.."
            ><img
              src="./uzh_logo.svg"
              alt="Universität Zürich"
              width="208"
              height="92" /></a
          ><!-- /component: Logo -->
        </div>
        <div class="Header--mobileButtons">
          <a
            class="Header--search"
            href="/node/pages/st04/st04_standard-inhaltseite-related-inpage.html"
            ><span class="visuallyhidden">Suche</span
            ><!-- component: Icon --><span class="Icon" data-name="24--search"
              ><svg>
                <use xlink:href="#24--search"></use></svg></span
            ><!-- /component: Icon --></a
          ><button
            class="Header--burger js-Header--burger"
            type="button"
            aria-controls="main-nav"
            aria-expanded="false"
          >
            <span class="visuallyhidden">Navigation öffnen/schliessen</span
            ><span class="Header--burger--open">
              <!-- component: Icon --><span class="Icon" data-name="24--menu"
                ><svg>
                  <use xlink:href="#24--menu"></use></svg></span
              ><!-- /component: Icon --> </span
            ><span class="Header--burger--close">
              <!-- component: Icon --><span class="Icon" data-name="24--close"
                ><svg>
                  <use xlink:href="#24--close"></use></svg></span
              ><!-- /component: Icon -->
            </span>
          </button>
        </div>

        <h2 class="Header--department">Language Exposure</h2>
      </div>
      <div class="Header--bottom js-Header--bottom">
        <div class="Header--bottom--inner">
          <!-- component: MainNav -->
          <div class="MainNav js-MainNav" id="main-nav" data-mode="lazy">
            <div class="MainNav--service js-Header--service">
              <!-- component: ServiceNav -->
              <h2 class="visuallyhidden">Quicklinks und Sprachwechsel</h2>
              <nav class="ServiceNav">
                <ul class="ServiceNav--list">
                  <li class="ServiceNav--list--item">
                    <a class="ServiceNav--link" href="">English</a>
                  </li>
                </ul>
              </nav>
              <!-- /component: ServiceNav -->
            </div>
          </div>
          <!-- /component: MainNav -->
        </div>

    <!-- /component: Header -->
    <main>
      <!-- component: HeroSlideshow -->
      <!-- // Only when this is the first element and there is no other title: put page title here (for accessibility)-->
      <h1 class="visuallyhidden">Corporate Home</h1>
      <!-- Put generic title for HeroSlideshow for here (for accessibility)-->
      <h2 class="visuallyhidden">Highlights</h2>
      <!-- component: Slider -->
      <div
        class="Slider HeroSlideshow"
        data-js-slider='{"autoplay":{"delay":10000}}'
        data-js-heroslideshow=""
      >
        <div class="js-Slider--slider Slider--slider HeroSlideshow--slider">
          <ul class="js-Slider--wrapper Slider--wrapper HeroSlideshow--wrapper">
            <li class="js-Slider--slide">
              <!-- component: HeroSlideshowSlide -->
              <div class="HeroSlideshowSlide">
                <div class="HeroSlideshowSlide--inner">
                  <div class="HeroSlideshowSlide--media">
                    <div
                      class="HeroSlideshowSlide--media--inner"
                      data-swiper-parallax-x="50%"
                    >
                      <!-- component: Image -->
                      <div
                        class="Image"
                        style="--image_width: 400; --image_height: 300"
                      >
                        <div class="Image--wrapper">
                          <img
                            class="Image--img"
                            src="https://flximg.com/600x450/uzh/KOL-Lichthof-17.jpg"
                            srcset="
                              data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==
                            "
                            data-sizes="auto"
                            data-srcset="https://flximg.com/600x450/uzh/KOL-Lichthof-17.jpg 600w 450h, https://flximg.com/1200x900/uzh/KOL-Lichthof-17.jpg 1200w 900h, https://flximg.com/1800x1350/uzh/KOL-Lichthof-17.jpg 1800w 1350h, https://flximg.com/2400x1800/uzh/KOL-Lichthof-17.jpg 2400w 1800h"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- /component: Image -->
                    </div>
                  </div>
                  <div class="HeroSlideshowSlide--content">
                    <div class="HeroSlideshowSlide--content--inner">
                      <h3 class="HeroSlideshowSlide--title">
                        Language Exposure
                      </h3>
                      <p class="HeroSlideshowSlide--text">
                        You have been invited to fill out the survey for the
                        period from <strong>01.01.2024</strong> until
                        <strong>01.06.2024</strong>.
                      </p>
                      <!-- component: Link --><a
                        class="Link layout-standalone"
                        href="./start-survey.html"
                        >Fill out the survey<span class="Link--icon">
                          <!-- component: Icon --><span
                            class="Icon"
                            data-name="16--link-internal"
                            ><svg>
                              <use
                                xlink:href="#16--link-internal"
                              ></use></svg></span
                          ><!-- /component: Icon -->
                        </span></a
                      ><!-- /component: Link -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- /component: HeroSlideshowSlide -->
            </li>
          </ul>
          <div class="Slider--controls HeroSlideshow--controls">
            <button
              class="js-Slider--prev Slider--button HeroSlideshow--button"
              aria-hidden="true"
              type="button"
            >
              <!-- component: Icon --><span
                class="Icon"
                data-name="16--link-internal"
                ><svg>
                  <use xlink:href="#16--link-internal"></use></svg></span
              ><!-- /component: Icon --><span class="visuallyhidden"
                >Next Slide</span
              ></button
            ><button
              class="js-Slider--next Slider--button HeroSlideshow--button"
              aria-hidden="true"
              type="button"
            >
              <!-- component: Icon --><span
                class="Icon"
                data-name="16--link-internal"
                ><svg>
                  <use xlink:href="#16--link-internal"></use></svg></span
              ><!-- /component: Icon --><span class="visuallyhidden"
                >Previous Slide</span
              >
            </button>
          </div>
          <div
            class="js-Slider--pagination Slider--pagination HeroSlideshow--pagination"
          ></div>
        </div>

      <!-- /component: Slider -->
      <!-- /component: HeroSlideshow -->
