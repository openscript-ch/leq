    <main>
      <section class="ContentArea">
        <form
          class="Form js-Form"
          id="form-uid-3"
          method="post"
          action="calendar.html"
          enctype="multipart/form-data"
        >
          <div class="Form--header">
            <h2 class="Form--title">New period of life</h2>
          </div>
          <div class="Form--body">
            <div class="FormInput">
              <!-- component: FormLabel -->
              <label class="FormLabel" for="input-1">Period of life</label>
              <!-- /component: FormLabel -->
              <!-- component: Select -->
              <select class="Select" id="period-select" name="input-1">
                <option value="Blue">Baby</option>
                <option value="Red">Teenager</option>
                <option value="Yellow">Young adult</option>
                <option value="custom">Custom</option>
              </select>
              <!-- /component: Select -->
            </div>
            <!-- component: FormInput -->
            <div
              class="FormInput"
              id="custom-period-name-field"
              style="display: none"
            >
              <!-- component: FormLabel -->
              <label class="FormLabel" for="input-1">
                Custom period name
              </label>
              <!-- /component: FormLabel -->
              <!-- component: Input -->
              <input
                class="Input"
                autocomplete="off"
                id="input-1"
                name="input-1"
                type="text"
              />
              <!-- /component: Input -->
            </div>
            <!-- component: FormInput -->
            <div class="FormInput">
              <!-- component: FormLabel -->
              <label class="FormLabel" for="input-1"> Starting from </label>
              <!-- /component: FormLabel -->
              <!-- component: Input -->
              <input
                class="Input"
                autocomplete="off"
                id="starting-from-picker"
                name="input-1"
                type="date"
              />
              <!-- /component: Input -->
            </div>
            <!-- component: FormInput -->
            <div class="FormInput">
              <!-- component: FormLabel -->
              <label class="FormLabel" for="input-1">Remarks</label>
              <!-- /component: FormLabel -->
              <textarea class="Input"></textarea>
            </div>
            <!-- component: FormButtons -->
            <div class="FormButtons">
              <!-- component: Button -->
              <button class="Button color-primary size-large" type="submit">
                <span class="Button--inner">Continue</span>
              </button>
              <!-- /component: Button -->
            </div>
            <!-- /component: FormButtons -->
          </div>
        </form>
      </section>
      <!-- component: ContentArea -->
    </main>
    <script>
      document.getElementById("starting-from-picker").value = new Date()
        .toISOString()
        .substring(0, 10);

      document
        .getElementById("period-select")
        .addEventListener("change", (event) => {
          console.log(event.target.value);
          if (event.target.value === "custom") {
            document.getElementById("custom-period-name-field").style.display =
              "block";
          } else {
            document.getElementById("custom-period-name-field").style.display =
              "none";
          }
        });
    </script>
